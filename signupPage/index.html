<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <div class="signup-section align-items-center">

    <div class="signup-left ">
      <div class="signup-container">
        <div class="text-center signup-logo">
          <img src="./images/signupLogo.png" alt="Bolanos Logo">
        </div>
        <div class="card signup-card">
          <h3 class="pt-3 commonColor">Sign up account</h3>
          <p class="pb-4 txtCommonColor">Fill out following details</p>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="E-mail/ Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Confirm Password">
            </div>
           
            <button type="submit" class="btn btn-primary bg-black  w-100  signupButton">Register</button>
          </form>
          
        </div>
        <p class="text-center pt-3 bottomTextpara">Already a user? <a class="fw-bold bottomTextpara1" href="../loginPage/index.html">Login</a></p>
      </div>
    </div>


    <div class="signup-right">
      <div class="text-center">
        <img class="img-fluid" src="./images/signupFrame.png" alt="Truck Safety">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
