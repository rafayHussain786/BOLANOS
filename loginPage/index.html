<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <div class="login-section">

    <div class="login-left ">
      <div class="login-container">
        <div class="text-center login-logo">
          <img src="./images/loginLogo.png" alt="Bolanos Logo">
        </div>
        <div class="card login-card">
          <h3 class="pt-3 commonColor">Login</h3>
          <p class="pb-4 txtCommonColor">Access back to your account</p>
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="E-mail/ Username">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-end mb-3">
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary bg-black  w-100  loginButton">Login</button>
          </form>
          <div class="text-center mt-3">
            <p>New user? <a href="../signupPage/index.html" class="registerAccount text-decoration-none">Register account</a></p>
            <p class="mt-2">Or Login with</p>
            <div class="social-icons d-flex justify-content-center">
              <a href="#" class="text-decoration-none"><img src="./images/twitter.png"
                  alt="Twitter"></a>
              <a href="#" class="text-decoration-none"><img src="./images/facebook.png"
                  alt="Facebook"></a>
              <a href="#" class="text-decoration-none"><img src="./images/google.png"
                  alt="Google"></a>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="login-right">
      <div class="text-center">
        <img class="img-fluid" src="./images/loginRightFrame.png" alt="Truck Safety">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
