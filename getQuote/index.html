<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get a Quote</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="../getQuote/CSS/style.css">
</head>
  <body>
 

    <section id="getQuote">
        <div class="container d-flex justify-content-center mt-sm-5">
            <div class="right">
                <div class="card pt-4 ps-4 pe-4 ">
                    <h3>Get a quote right now</h3>
                    <p >Sign up and our team will contact you to provide your quote</p>
                    <div>
                        <div class=" my-3 inform ">
                            <input type="text" placeholder="Full Name">
                        </div>
                        <div class="inform mb-3">
                            <input type="email" placeholder="E.mail">
                        </div>
            
                        <div class="inform mb-3">
                            <input type="number" placeholder="Phone number">
                        </div>
                    </div>
                    <div class="costom mb-3">
                      <a href="../signupPage/index.html">
                        <button>
                            I want to be a customer
                        </button>
                      </a>
                    </div>
                    <span class="privecy">By submitting your data, you authorize us to contact you,
                        To find out more, see our <a class="under" href="#">Privacy policy</a> </span>
            
                    <div class="card-icon d-flex align-items-center mt-4 py-3 gap-2">
                        <div class="icon">
                            <img src="./images/shield.png" alt="error">
                        </div>
                        <div class="icon-text">
                            Your data is safe with us
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
